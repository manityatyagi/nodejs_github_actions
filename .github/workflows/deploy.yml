name: Nodejs X Github Actions

on: 
   workflow_dispatch:

jobs: 
   build: 
     runs-on: ubuntu-latest

     steps:
       - name: Checkout code
         uses: actions/checkout@v4

       - name: Setup Node.js
         uses: actions/setup-node@v3
         with: 
           node-version: "20"

       - name: Install Dependencies
         run: |
          npm install

       - name: Run Project
         run: |
          docker compose up -d

